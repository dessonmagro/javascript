<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Em qual país você vive</h1>

    País: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="apurar()">
    <div id='res'>

    </div>
    <script>
        function apurar() {
            var txtps = window.document.getElementById('txtpais')
        // ou pode ser var txtv = window.document.querySelector('input#txtvel')
        var res = window.document.getElementById('res')
        
        res.innerHTML = `<p>O país que você vive é: <strong> ${txtps}!</p>`

        if (txtps != Brasil) {
            res.innerHTML != `<p>Você mora no exterior e <strong>é Gringo</strong>.</p>`
        } else {
        res.innerHTML == `<p>Você é Brasileiro, porra!</p>`
        }
        res.innerHTML += `você ta fúdido.`
        }   
    </script>
</body>
</html>
